<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const password = "vita";
      let keyArray = [];
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        keyArray.push(e.key);
        keyArray.length > 6 ? keyArray.shift() : undefined;
        console.log(keyArray);
        keyString = keyArray.join("");
        if (keyString.includes(password)) {
          console.log("CORRECT");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
