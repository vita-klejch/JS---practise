<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const some_older = people.some((e) => 2022 - e.year >= 19);
      console.log(`Somebody is older than 19: ${some_older}`);

      // Array.prototype.every() // is everyone 19 or older?
      const every_older = people.every((e) => 2022 - e.year >= 19);
      console.log(`Everybody is older than 19: ${every_older}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const find_comment = comments.find((comment) => comment.id === 823423);
      console.log(`Comment with ID 823423: ${find_comment.text}`);
      console.log(find_comment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const find_index = comments.findIndex((comment) => comment.id === 823423);
      console.log(find_index);
      const filtered_comments = comments.filter(
        (comment) => comment.id != 823423
      );
      console.log(filtered_comments);
    </script>
  </body>
</html>
